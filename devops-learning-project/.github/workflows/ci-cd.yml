# CI/CD PIPELINE - GitHub Actions
# ================================
# This workflow automates testing, building, and deploying the application
# It runs on every push and pull request to the main branch

name: CI/CD Pipeline

# Trigger conditions
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Environment variables available to all jobs
env:
  DOCKER_REGISTRY: docker.io
  IMAGE_TAG: ${{ github.sha }}

# Jobs to run
jobs:
  
  # JOB 1: Test the applications
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Test Producer (Python)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Producer dependencies
      run: |
        cd producer
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run Producer tests
      run: |
        cd producer
        # Add actual tests here
        python -c "import app; print('Producer imports successfully')"
    
    # Test Consumer (Node.js)
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install Consumer dependencies
      run: |
        cd consumer
        npm ci
    
    - name: Run Consumer tests
      run: |
        cd consumer
        # Add actual tests here
        node -c app.js
    
    # Test API Gateway (Go)
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Run API Gateway tests
      run: |
        cd api-gateway
        go mod download
        go build -v ./...
        # go test -v ./...  # Uncomment when tests are added

  # JOB 2: Build Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test  # Only run if tests pass
    
    # Only build on main branch
    if: github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service: [producer, consumer, api-gateway]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Set up Docker Buildx for advanced builds
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Login to Docker Hub (requires secrets)
    # Add DOCKER_USERNAME and DOCKER_PASSWORD to GitHub secrets
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Build and push Docker image
    - name: Build and push ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:buildcache,mode=max

  # JOB 3: Deploy to Kubernetes (optional)
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build
    
    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Configure kubectl (requires kubeconfig secret)
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
    
    # Update image tags in Kubernetes manifests
    - name: Update image tags
      run: |
        cd k8s
        sed -i "s|image: producer:latest|image: ${{ secrets.DOCKER_USERNAME }}/producer:${{ env.IMAGE_TAG }}|g" producer-deployment.yaml
        # Repeat for other services
    
    # Apply Kubernetes manifests
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/
        kubectl rollout status deployment/producer
    
    # Verify deployment
    - name: Verify deployment
      run: |
        kubectl get pods
        kubectl get services
        kubectl get hpa

  # JOB 4: Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Scan for secrets
    - name: Secret scanning
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
    
    # Scan dependencies for vulnerabilities
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
